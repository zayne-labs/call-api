name: Changeset - Release and Publish
on:
   push:
      branches: main
   #  workflow_run:
   #     workflows: [Lint and Type]
   #     branches: main
   #     types: completed

permissions:
   contents: write
   pull-requests: write
   id-token: write

jobs:
   release:
      runs-on: ubuntu-latest
      timeout-minutes: 15
      strategy:
         matrix:
            node-version: [20.x]

      # if: ${{ github.event.workflow_run.conclusion == 'success' }}
      steps:
         - name: Checkout repo
           uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
           with:
              # This makes Actions fetch all Git history so that Changesets
              # can generate changelogs with the correct commits.
              fetch-depth: 0

         - name: Setup pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 9.9.0

         - name: Setup Node.js 20.x
           uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
           with:
              node-version: ${{ matrix.node-version }}
              cache: "pnpm"

         - name: Install dependencies and build
           run: |
              pnpm install --frozen-lockfile
              pnpm build

         - name: Create Release Pull Request or Publish to npm
           uses: changesets/action@v1
           with:
              commit: "ci: update package version"
              title: "ci: update package version"
              publish: pnpm release

           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

