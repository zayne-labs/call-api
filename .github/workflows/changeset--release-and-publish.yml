name: Changeset - Release and Publish
on:
   push:
      branches: main

permissions:
   contents: write
   pull-requests: write
   id-token: write

jobs:
   release:
      runs-on: ubuntu-latest
      timeout-minutes: 15
      strategy:
         matrix:
            node-version: [lts/*]

      # if: ${{ github.event.workflow_run.conclusion == 'success' }}
      steps:
         - name: Checkout repo
           uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
           with:
              # This makes Actions fetch all Git history so that Changesets
              # can generate changelogs with the correct commits.
              fetch-depth: 0

         - name: Setup pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 9.12.0

         - name: Setup Node.js
           uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
           with:
              node-version: ${{ matrix.node-version }}
              cache: "pnpm"

         - name: Install dependencies and build
           run: |
              pnpm install --frozen-lockfile
              pnpm build

         - name: Create Release Pull Request or Publish to npm
           uses: changesets/action@v1
           with:
              commit: "ci: update package version"
              title: "ci: update package version"
              publish: pnpm release

           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
